<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Mouvements du stock</h1>
    </div>
    <div class="col-md-4 p-0 text-right">
      <app-boutton-action
      [isImporterVisible]="false"
      [isNouveauVisible]="false"
      ></app-boutton-action>
    </div>
  </div>
  <div class="col "  >
    <div class="row justify-content-center">

    <div class="col-md-4 ">
      <div class="search-box">
        <input type="text"  class="form-control search-input fuzzy-search" placeholder="Search by Code article" [(ngModel)]="codeArticle" (input)="filtrerArticle()">

      </div>
      <hr>
    </div>
    </div>
    <div class="accordion" id="mvtStkDetails"  *ngFor="let article of listArticles">
      <div class="card" >
        <div class="card-body" id="headingOne" >
          <button  class="btn btn-block text-left" type="button"  data-toggle="collapse"
          [attr.data-target]="'#collapseOne'+article._id" data-toggle="collapse"  aria-expanded="true" aria-controls="collapseOne">
            <app-detail-mvt-stk-article 
            [articleDto]="article"
            [Total]="total">
          </app-detail-mvt-stk-article>
          </button>
        </div>
        <div id="collapseOne" id="collapseOne{{article._id}}" aria-labelledby="headingOne" data-parent="#mvtStkDetails" style="max-height: 300px;
        overflow-y: scroll">
          <div class="card-body">
            <app-detail-mvt-stk   *ngFor="let ligne of mapLignesCommande.get(article._id)"
            [MvtStock]="ligne"
            
            ></app-detail-mvt-stk>
           
          </div>
        </div>
      </div>
      <!-- +++++++++++++ -->
      
    </div>
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
