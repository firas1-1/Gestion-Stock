<div class="col">
  <div class="card mb-3">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des fournisseurs</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action
      (clickEvent)="nouveauFournisseur()"
      ></app-boutton-action>
    </div>
  </div>
  </div>
  <div class="col m-3">
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{ errorMsg }}
    </div>
    <app-detail-clt-frs
    *ngFor="let fournisseur of listFournisseur.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)"
    [clientFournisseur]="fournisseur"
    [origin]="'fournisseur'"
    (suppressionResult)="handleSuppression($event)"
    ></app-detail-clt-frs>
  </div>
  <div class="row mb-3" *ngIf="listFournisseur.length">
    <div class=" col-md-12 text-center">
      <app-pagination  [currentPage]="currentPage" [totalPages]="totalPages"
      (pageChange)="onPageChange($event)" ></app-pagination>
    </div>
  </div>

</div>
