<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des articles</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action
        (clickEvent)="nouvelArticle()"
      ></app-boutton-action>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{ errorMsg }}
    </div>
  </div>
  <div class="col m-3">
    <div class="row justify-content-center">
      <div class="col-md-4 ">
        <div class="search-box">
          <input type="text"  class="form-control search-input fuzzy-search" placeholder="Search by Code article" [(ngModel)]="codeArticle" (input)="filtrerArticle()">
        </div>
      <hr>
    </div>
  </div>
    <app-detail-article
      *ngFor="let article of listArticle.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)"
      [articleDto]="article"
      (suppressionResult)="handleSuppression($event)">
    </app-detail-article>
  </div>
  
  <div class="row mb-3" *ngIf="listArticle.length">
    <div class=" col-md-12 text-center">
<!-- Inside your PageArticleComponent template -->
<app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
                (pageChange)="onPageChange($event)">
</app-pagination>
    </div>
  </div>

</div>
