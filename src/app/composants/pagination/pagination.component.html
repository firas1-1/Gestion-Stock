
<div class="card-footer border-top d-flex justify-content-center">
  <button class="btn btn-falcon-default btn-sm me-2" (click)="prevPage()" type="button" [disabled]="currentPage === 1" data-bs-toggle="tooltip" data-bs-placement="top" title="Prev">
    <span class="fas fa-chevron-left"></span>
  </button>
  <a class="btn btn-sm btn-falcon-default text-primary me-2" (click)="goToPage(1)">1</a>
  <a class="btn btn-sm btn-falcon-default me-2" (click)="goToPage(2)">2</a>
  <a class="btn btn-sm btn-falcon-default me-2" ><span class="fas fa-ellipsis-h"></span></a>
  <a class="btn btn-sm btn-falcon-default me-2" (click)="goToPage(totalPages)">{{ totalPages }}</a>
  <button class="btn btn-falcon-default btn-sm" type="button" [disabled]="currentPage === totalPages" data-bs-toggle="tooltip" data-bs-placement="top" title="Next" (click)="nextPage()">
    <span class="fas fa-chevron-right"></span>
  </button>
</div>
